<div class="modal-header border-0">
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef?.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-6 col-12">
      <div class="header">
        <h1 class="titulo">{{ nomeCompleto }}</h1>
      </div>

      <div class="row mt-5">
        <div class="col-12 mb-5">
          <button type="button" class="cadastro">Cadastro</button>
        </div>

        <div class="col-12">
          <select class="select" name="Terreno">
            <option selected disabled>Terrenos</option>
            <option>Adicionar novo terreno</option>
          </select>
        </div>

        <div class="col-12 mt-5">
          <button type="button" class="logout" (click)="logout()">
            <span class="me-3">Logout</span> <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-12">
      <div class="cardsTerreno frame">
        teste
      </div>
    </div>
  </div>
</div>
