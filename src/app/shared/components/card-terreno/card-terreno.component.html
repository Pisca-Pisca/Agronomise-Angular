<div class="card" *ngIf="pagina === 'terrenos'">
  <div class="img-top">
    <img [src]="terreno?.uploadImagem" class="card-img-top" alt="...">
  </div>
  <div class="card-body">
    <div class="tag mb-3 w-50">{{terreno?.cidade}}</div>
    <h5 class="card-title">{{terreno?.titulo}}</h5>
    <p class="card-text">{{terreno?.descricao}}</p>
    <div class="curtir" (click)="curtir()" *ngIf="!curtido && usuarioLogado && tipoUsuario === 'Comodatario'">
      <img src="../../../assets/img/curtir.png" alt="Curtir" width="30px" *ngIf="curtido === true">
      <ng-container *ngIf="!curtido">
        <img src="../../../assets/img/curtirDisable.png" alt="Descurtir" width="30px" *ngIf="curtido === false">
      </ng-container>
    </div>
  </div>
</div>

<div *ngIf="pagina === 'admin'">
  <div class="card">
    <div class="img-top">
      <img [src]="terreno?.uploadImagem" class="card-img-top" alt="...">
    </div>
    <div class="card-body">
      <div class="tag mb-3 w-50">{{terreno?.cidade}}</div>
      <h5 class="card-title">{{terreno?.titulo}}</h5>
      <p class="card-text">{{terreno?.descricao}}</p>
      <div class="curtirAdmin mt-2">
        <img src="../../../assets/img/curtir.png" alt="Curtir" width="30px">
        <div class="ms-5" *ngIf="tipoUsuario === 'Comodatario'">
          <p class="card-text mb-1">Jessica Marques Nagata</p>
          <p class="card-text mb-1">jessica_thomaz@live.com</p>
        </div>
        <div class="ms-5" *ngIf="tipoUsuario === 'Comodante'">
          <p class="card-text mb-1">Nicoli Carvalho Pereira</p>
          <p class="card-text mb-1">nicolicarvalho1@hotmail.com</p>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-center mt-3" *ngIf="tipoUsuario === 'Comodatario'">
    <Button class="btn-desistir" (click)="desistirTerreno()">Desisitir</Button>
  </div>

  <div class="d-flex align-items-center justify-content-center mt-3 mb-3" *ngIf="tipoUsuario === 'Comodante'">
    <Button class="btn-documentos">Enviar Documentos</Button>
  </div>
</div>
