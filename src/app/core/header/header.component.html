<header class="container" *ngIf="exibeMenu">
  <nav
    class="navbar navbar-expand-lg"
    aria-label="Fifth navbar example"
  >
    <div class="container-fluid">
      <a
        href="/"
        class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
      >
        <img src="assets/img/Agronomi-se.png" alt="Logo Agronomi-se" class="logo" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarsExample05"
        aria-controls="navbarsExample05"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample05">
        <div class="container d-flex align-items-center justify-content-around">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link px-2" [routerLink]="['/home']" [routerLinkActive]="['active']">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" [routerLink]="['/lotes']" [routerLinkActive]="['active']">LOTES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" [routerLink]="['/faca-voce-mesmo']" [routerLinkActive]="['active']">FAÇA VOCÊ MESMO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" [routerLink]="['/parceiros']" [routerLinkActive]="['active']">PARCEIROS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" [routerLink]="['/sobre-nos']" [routerLinkActive]="['active']">SOBRE NÓS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" [routerLink]="['/faq']" [routerLinkActive]="['active']">FAQ</a>
            </li>
          </ul>

          <div class="text-end" (click)="abrirModalAdmin()">
              <a class="d-block link-dark text-decoration-none userIcon">
                <i class="fa-solid fa-user" [ngClass]="usuarioLogado ? 'text-green' : ''" ></i>
              </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
